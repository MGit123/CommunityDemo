<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/css;charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css" >
    <script src="js/jquery.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <title>发布</title>
</head>
<body>

<div th:insert="~{head::nav}"></div>   <!--导航栏引入 -->

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right:10px;"></span>发起</h3>
            <hr>

            <form action="/createPublish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" th:text="${session.title}" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" name="description" id="description" th:text="${session.description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:text="${session.tag}" placeholder="输入标签，以示分隔">
                </div>


                <span class="alert alert-warning form-group text-error" th:text="${session.error}" th:if="${session.error!=null}"></span>

                <button type="submit" class="btn btn-success" style="float:right; margin-bottom:15px;">发布</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ●问题标题：请用精准的语言描述您发布的问题，字数不超过25<br>
            ●问题补充：详细描述问题内容

        </div>
    </div>
</div>

</body>
</html>
